<html>
    <head>
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>Toast Notification</title>
        <link rel ="stylesheet" href="style.css">
        <script src ="https://kit.fontawesome.com/c4254e24a8.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="buttons">
            <button onclick="showToast(successMsg)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(invalidMsg)">Invalid</button>
        </div>

        <div class="toastBox"></div>
    <script>
        let toastbox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully submitted';
        let errorMsg = '<i class="fa-sold fa-circle-xmark"></i>Please fix the error';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>Sinvalid input,check again';
        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastbox.appendChild.add(toast);
        }
    </script>
    </body>
</html>
